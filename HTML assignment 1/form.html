<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!-- Heading -->
    <header>
      <nav>
        <ul>
          <li>
            <a href="./form.html">Form</a>
          </li>
          <li>
            <a href="./">About Me</a>
          </li>
          <li><a href="../index.html">Go Back</a></li>

        </ul>
      </nav>

      <h1>Learn highly sought after skills without hassle.</h1>
      <p>Take the next step to apply to AltSchool Africa</p>
    </header>

    <!-- Form -->
    <main>
      <section>
        <form action="">
          <label for="First Name">First Name</label>
          <input
            type="text"
            name="First Name"
            id="First Name"
            placeholder="Enter First Name"
            required
          />

          <label for="Last Name">Last Name</label>
          <input
            type="text"
            name="Last Name"
            id="Last Name"
            placeholder="Enter Last Name"
            required
          />
          <br />
          <br />

          <label for="Gender">Gender</label>
          <select name="Gender" id="Gender" required>
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>

          <label for="dob"> Date Of Birth</label>
          <input type="date" name="dob" id="dob" required /> <br /><br />

          <label for="Email">Email Address</label>
          <input type="email" name="Email" id="Email" required />

          <label for="tel">Phone Number</label>
          <input type="tel" name="Tel" id="Tel" required /> <br />
          <br />

          <label for="country">Country</label>
          <select name="country" id="country">
            <option value="">Select Your Country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Africa">Other Countries in Africa</option>
          </select>

          <label for="City">State/City of residence</label>
          <select name="City" id="City" required>
            <option value="">Select your state of residence</option>
            <option value="Nigeria">Lagos</option>
            <option value="Africa">Other Countries in Nigeria</option></select
          ><br /><br />

          <label for="AltSchool">How did you hear about us?</label>
          <select name="AltSchool" id="AltSchool" required>
            <option value="Select Channel" selected>Select Channel</option>
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="Twitter">Twitter</option>
            <option value="LinkedIn">LinkedIn</option>
            <option value="YouTube">YouTube</option>
            <option value="Friend">Friend</option>
            <option value="WhatsApp">WhatsApp</option>
            <option value="Bill Board">Bill Board</option>
            <option value="sales officer">Sales Officer</option>
            <option value="other">Other</option>
          </select>
          <br /><br />

          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
            required
          />

          <label for="Confirm password">Confirm Password</label>
          <input
            type="password"
            name="Confirm password"
            id="Confirm password"
            placeholder="Enter password again"
            required
          />
          <br /><br />

          <p>
            By clicking continue, I agree to
            <a href="https://altschoolafrica.com/terms-and-conditions"
              >Terms of Use</a
            >
            and acknowledge that I have read the
            <a href="https://www.altschoolafrica.com/privacy-policy"
              >Privacy Policy</a
            >.
          </p>
          <input type="submit" value="submit &rarr;" required /> <br /><br />
        </form>
      </section>
    </main>

    <footer>
      <p>
        &copy; Isaiah 2025 | All rights reserved | Lagos, Nigeria

      </p>
      <button>
        <a href="#Top">Back to top</a>
      </button>
    </footer>
  </body>
</html>
